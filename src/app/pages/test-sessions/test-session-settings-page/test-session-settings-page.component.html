<ng-container *ngIf="!test">
    <div class="text-center mt-5">
        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="test">
    <mat-card appearance="outlined" class="card">
        <mat-card-header class="header-center">
            <mat-card-title>{{ test.name }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-divider class="mb-3"></mat-divider>

            <mat-checkbox [(ngModel)]="testSessionSettings.shuffleQuestions">Shuffle Questions</mat-checkbox>
            <br>
            <mat-checkbox [(ngModel)]="testSessionSettings.answerValidation.caseSensitive">Case sensitive answer
                validation</mat-checkbox>
            <br>
            <mat-form-field>
                <mat-label>Max allowed errors in answer</mat-label>
                <input matInput type="number" [(ngModel)]="testSessionSettings.answerValidation.maxErrors" min="0"
                    step="1">
            </mat-form-field>

            <div class="text-end mt-2">
                <button mat-flat-button color="primary" (click)="startSession()">Start</button>
            </div>
        </mat-card-content>
    </mat-card>
</ng-container>
